<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="form-group row">
        <div class="input-group col-md-2">
          <div class="input-group-prepend">
            <span class="input-group-text">姓名</span>
          </div>
          <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="input-group col-md-2">
          <div class="input-group-prepend">
            <span class="input-group-text">性别</span>
          </div>
          <input type="text" id="gender" name="gender" class="form-control">
        </div>
        <div class="input-group col-md-2">
          <div class="input-group-prepend">
            <span class="input-group-text">学历</span>
          </div>
          <input type="text" id="stage" name="stage" class="form-control">
        </div>
        <button type="button" class="btn btn-sm btn-primary" (click)="printMsg()"><i class="fa fa-dot-circle-o"></i> 查询</button>
        <div class="input-group float-right col-md-2">
          <button type="button" class="btn btn-sm btn-success float-right" (click)="manageUser.show()"><i class="fa fa-dot-circle-o"></i> 新增</button>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 学生列表
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>密码</th>
                <th>性别</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.gender}}</td>
              </tr>
              <!--<tr>-->
                <!--<td>武淑慧</td>-->
                <!--<td>女</td>-->
                <!--<td>38</td>-->
                <!--<td>高中</td>-->
              <!--</tr>-->
              <!--<tr>-->
                <!--<td>老左</td>-->
                <!--<td>男</td>-->
                <!--<td>30</td>-->
                <!--<td>研究生</td>-->
              <!--</tr>-->
              <!--<tr>-->
                <!--<td>牛付巧</td>-->
                <!--<td>女</td>-->
                <!--<td>18</td>-->
                <!--<td>博士</td>-->
              <!--</tr>-->
            </tbody>
          </table>
          <div class="col-xs-12 col-12 d-sm-down-none float-right">
            <pagination class="pull-right" [directionLinks]="true"  [boundaryLinks]="true" [rotate]="false" [maxSize]="6" [itemsPerPage]="10" [totalItems]="total"
                        [(ngModel)]="page" [firstText]="'首页'" [lastText]="'末页'" [previousText]="'上一页'" [nextText]="'下一页'"></pagination>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
