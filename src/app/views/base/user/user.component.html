<style>
  button {
    cursor: pointer;
  }
</style>
<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <h3 class="col-lg-12">用户管理</h3>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> 用户列表
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th width="18%">ID</th>
                <th width="18%">姓名</th>
                <th width="18%">角色</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.role}}</td>
                <td>
                  <button class="button btn-sm btn-primary" (click)="openEditWindow(manageUser, user)" style="margin-right: 5px;">修改</button>
                  <button class="button btn-sm btn-danger" (click)="delete(student)">删除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
